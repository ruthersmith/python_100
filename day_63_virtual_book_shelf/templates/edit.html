<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <p>Book: name {{book['title']}}</p>
    <p>Current Rating: {{book['rating']}}</p>

    </form>
